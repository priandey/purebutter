{% extends "base.html" %}
{% block content %}
    <div id="user">
        {% if request.user.is_authenticated %}
            <a href="{% url 'fav_list' %}">Go to favorite list</a><br>
            <a href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a href="{% url 'signin' %}">Sign In</a><br>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}

    </div>
{% endblock %}
